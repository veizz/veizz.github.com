<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="baidu-site-verification" content="bTRVso5SWw" />

    {% if page.title %}
        <title>{{ page.title }}</title>
        <meta name="description" content="{{ page.meta }}">
    {% else %}
        <title>{{ site.title }}</title>
        <meta name="description" content="{{ site.description }}">
    {% endif %}

    <link rel="stylesheet" href="{{ "/static/css/bootstrap.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="stylesheet" href="{{ "/static/css/prettify.desert.css" | prepend: site.baseurl }}">
    <script type="text/javascript" src="{{ "/static/js/jquery.min.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript" src="{{ "/static/js/prettify.min.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript">
        $(function(){
            $("pre").addClass("prettyprint linenums");
            prettyPrint();
        });
</script>
</head>
